name: Docker Workflow

on:
  push:
    branches: 
      - main
  workflow_dispatch:

env:
  CONTAINER_REGISTRY: docker.io
  IMAGE_NAME: portfolio-site

concurrency:
  group: workflow-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: [latest, v1, dev]  # You can expand this list as needed
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Docker Build
        run: docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }} .
      
      - name: Docker Publish
        run: docker push ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
  
  deploy:
    needs: docker
    if: ${{ contains(needs.docker.result, 'success') }}
    concurrency:
      group: production-deployment
      cancel-in-progress: true
    runs-on: ubuntu-latest
    
    steps:
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Deploy Notification
        run: echo "Docker image has been successfully published. Ready for deployment to production server."
      
      # Note: In a real production scenario, you would add steps here to deploy to your actual hosting environment
      # For example, using SSH to connect to your server and pull/run the new image